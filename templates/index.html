<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>ğŸ“„ Resume Chatbot</h1>
        <div id="chat-box" class="chat-box">
            <div class="bot-msg">ğŸ‘‹ Upload your resume and ask any question about it!</div>
        </div>

        <div class="upload-section">
            <input type="file" id="resume-input" />
            <button onclick="uploadResume()">Upload Resume</button>
        </div>

        <div class="input-section">
            <input type="text" id="user-question" placeholder="Ask something about your resume..." />
            <button onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');

        function appendMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = type === 'bot' ? 'bot-msg' : 'user-msg';
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function uploadResume() {
            const fileInput = document.getElementById('resume-input');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file!");
                return;
            }

            const formData = new FormData();
            formData.append('resume', file);

            appendMessage("ğŸ“„ Resume uploaded: " + file.name, "user");

            fetch('/upload_resume', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                appendMessage(data.message, "bot");
            });
        }

        function sendQuestion() {
            const question = document.getElementById('user-question').value;
            if (!question.trim()) return;

            appendMessage(question, "user");

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    appendMessage(data.answer, "bot");
                } else {
                    appendMessage("âŒ Error: " + data.message, "bot");
                }
            });

            document.getElementById('user-question').value = '';
        }
    </script>
</body>
</html>
